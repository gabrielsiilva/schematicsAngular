      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body text-center">
    <p>{{msg}}</p>
  </div>

  <div class="modal-footer">

    <button type="button" class="btn btn-success" (click)="confirmar(true)">Sim</button>
